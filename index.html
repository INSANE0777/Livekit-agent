        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe E-commerce</title>
    <style>
        body {
            font-family: "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
            position: relative;
        }
        nav {
            background-color: #444;
            color: white;
            padding: 0.5em 0;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
            display: inline-block;
        }
        .hero {
            background-image: url('https://source.unsplash.com/random/1200x600/?shoes');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 5em 0;
            animation: kenburns 10s infinite alternate;
        }
        @keyframes kenburns {
            0%   { transform: scale(1); }
            100% { transform: scale(1.2); }
        }
        .hero h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        .products {
            padding: 2em;
            text-align: center;
        }
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            background-color: #fff;
            border-radius: 8px;
            margin: 1em;
            padding: 1em;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #eee;
            margin-bottom: 0.5em;
        }
        .product h3 {
            margin-top: 0;
            font-size: 1.5em;
        }
        .product .price {
            color: #007bff;
            font-size: 1.2em;
            font-weight: bold;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shoe Store</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <section class="hero">
        <h1>Find Your Perfect Pair</h1>
        <p>Step into style and comfort.</p>
    </section>
    <section class="products">
        <h2>Our Latest Shoes</h2>
        <div class="product-grid">
            <div class="product">
                <img src="https://source.unsplash.com/random/300x200/?sneakers" alt="Sneakers">
                <h3>Sneakers</h3>
                <p class="price">$99.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://source.unsplash.com/random/300x200/?boots" alt="Boots">
                <h3>Boots</h3>
                <p class="price">$149.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://source.unsplash.com/random/300x200/?heels" alt="Heels">
                <h3>Heels</h3>
                <p class="price">$79.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Shoe Store</p>
    </footer>
</body>
